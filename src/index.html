<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks</title>
</head>
<body>
    <div class="board">

        <div class="col">
          <h3>TO DO<h3>
          <ul class="list" data-category="todo"></ul>   
          <p class="add">+ Add another card</p>
        </div>
  
        <div class="col">
          <h3>IN PROGRESS<h3>
          <ul class="list" data-category="inprogress"></ul>   
          <p class="add">+ Add another card</p>
        </div>
  
        <div class="col">
          <h3>DONE<h3> 
          <ul class="list" data-category="done"></ul>   
          <p class="add" data-category="done">+ Add another card</p>
        </div>
  
      </div>
      <button class="click">Click</button>
</body>
</html>
